<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calendar.io - Add</title>
</head>

<body>
    <header>
        <nav class="navbar-varient">
            <a href="index.html" id="homeNavbar">Home</a>
            <h1 class="title">CALENDAR.IO</h1>
            <a href="#about" id="aboutNavbar">About</a>
        </nav>
    </header>

    <div class="impagination">
        <section class="add-section" id="calendar">
            <div class="calendar">
                <h1>Add a task</h1>

                <div class="calendar-top">
                    <label for="title">Title</label>
                    <input id="title" type="text" placeholder="Study">

                    <label for="text">Text</label>
                    <textarea name="" id="text"></textarea>

                    <label for="date">Due to</label>
                    <input id="date" type="text" placeholder="Friday 18">
                </div>

                <div class="calendar-bottom">
                    <button class="btn save" id="sendBtn">
                        <svg class="btn-svg" xmlns="http://www.w3.org/2000/svg" width="" height="" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" class="lucide lucide-send">
                            <path
                                d="M14.536 21.686a.5.5 0 0 0 .937-.024l6.5-19a.496.496 0 0 0-.635-.635l-19 6.5a.5.5 0 0 0-.024.937l7.93 3.18a2 2 0 0 1 1.112 1.11z" />
                            <path d="m21.854 2.147-10.94 10.939" />
                        </svg>
                        <p>save</p>
                    </button>
                    <a href="view.html">
                        <button class="btn-varient" id="viewBtn">
                            <svg class="btn-svg" xmlns="http://www.w3.org/2000/svg" width="" height=""
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-list">
                                <path d="M3 12h.01" />
                                <path d="M3 18h.01" />
                                <path d="M3 6h.01" />
                                <path d="M8 12h13" />
                                <path d="M8 18h13" />
                                <path d="M8 6h13" />
                            </svg>
                            <p>view</p>
                        </button>
                    </a>
                </div>
            </div>
        </section>
    </div>

    <section class="footer" id="footer">
        <p>license</p>
        <p>FAQ</p>
        <p class="title">Calendar.io</p>
        <p>privacy</p>
        <p>cookies</p>
    </section>

    <h3 class="popup" id="feedbackAdd">You added a chore</h3>
    <h3 class="popup red" id="feedbackError">Compile the fields first</h3>

    <script type="module" src="src/index.ts"></script>
</body>

</html>
