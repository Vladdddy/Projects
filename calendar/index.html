<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calendar</title>
</head>

<body>
    <header>
        <nav>
            <button class="btn-navbar" id="addBtn">Add</button>
            <button class="btn-navbar" id="viewBtn">View list</button>
            <button class="btn-navbar" id="deleteBtn">Delete</button>
        </nav>
    </header>


    <div class="impagination">
        <div class="card">
            <h1 class="title">CALENDAR.IO</h1>

            <div class="calendar" id="calendar">
                <h1>Add a new chore</h1>

                <div class="calendar-label">
                    <label for="">Title</label>
                    <input id="choreText" type="text">

                    <label for="">Due to</label>
                    <input id="dateText" type="datetime-local">
                </div>

                <button class="btn" id="send">save</button>
            </div>
        </div>
    </div>










    <script type="module" src="typescript.ts"></script>
</body>

</html>
